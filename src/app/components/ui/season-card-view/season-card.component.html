<a [routerLink]="model.isMovie ? '/movie/' + model.id : '/tv-show/' + model.id">
  <mat-card class="season-card">
    <img *ngIf="model.still_path" mat-card-image src="https://image.tmdb.org/t/p/w300/{{model.still_path}}">
    <!--      <img *ngIf="!model.still_path" mat-card-image src="http://www.catedrauamfujitsu.es/wp-content/themes/invicta/styles/images/defaults/no_photo.jpg" class="movie-header-card" [alt]="model.title ? model.title : model.name">-->
    <img *ngIf="!model.still_path" mat-card-image src="https://placehold.it/500x740" class="movie-header-card">
    <mat-card-content>
      <mat-card-title *ngIf="model.title">{{model.title}}</mat-card-title>
      <mat-card-title *ngIf="model.name">{{model.name}}</mat-card-title>
      <p *ngIf="model.release_date">
        <strong style="color: #F44336;">{{'lolo.movie.Release_Date' | translate}}
          : </strong>{{model.release_date | date}}
      </p>
      <p *ngIf="model.air_date">
        <strong style="color: #F44336;">{{'lolo.movie.First_Air_Date' | translate}}: </strong>{{model.air_date | date}}
      </p>
    </mat-card-content>
  </mat-card>
</a>
