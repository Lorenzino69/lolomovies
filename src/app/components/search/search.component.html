<div class="ui floating message" id="search" style="margin-top: 75px;">
  <div class="ui container">
    <div class="ui big fluid action input">
      <input #inputSearch
             type="text"
             (keyup.enter)="search(inputSearch.value)"
             (blur)="search(inputSearch.value); inputSearch.value=''" placeholder="{{'lolo.movie.holder' | translate}}">
      <div class="ui grid">
        <div class="computer only tablet only row">
          <button mat-raised-button routerLink="/search" routerLinkActive="active" class="ui big right labeled icon"
                  type="submit" color="primary">
              <span><i class="search icon">
              </i>{{'lolo.movie.Search' | translate}}</span>
          </button>
        </div>
        <div class="mobile only row">
          <button mat-raised-button color="primary" class="ui big" type="submit" routerLink="/search"
                  routerLinkActive="active">
            <i class="search icon"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
