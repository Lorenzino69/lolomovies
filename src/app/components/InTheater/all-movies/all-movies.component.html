<div class="container padding-top-60">

  <h2 style="text-align: left; padding-left: 20px;">{{'lolo.movie.All_Movies_#NowPlaying' | translate}}</h2>

  <mat-card class="filter-movies-card">
    <div style="margin-bottom: 24px">{{'lolo.movie.Filter_by' | translate}}</div>
    <button mat-raised-button color="primary" aria-label="Set Now Playing filter">{{'lolo.movie.NowPlaying' | translate}}</button>
    <button mat-raised-button color="primary" aria-label="Set Upcoming filter" disabled>{{'lolo.movie.Upcoming' | translate}}</button>
    <button mat-raised-button color="primary" aria-label="Set Popular filter" disabled>{{'lolo.movie.popular' | translate}}</button>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Genres
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div *ngFor="let genre of genres">
        <button mat-raised-button color="primary" aria-label="Set Genres filter" disabled>
          {{genre.name | translate}}
        </button>
      </div>

    </mat-expansion-panel>
    <div style="margin-top: 10px">{{'lolo.movie.Avg._User_Review' | translate}}</div>
    <mat-slider
      [max]="max"
      [min]="min"
      [step]="step"
      [thumbLabel]="thumbLabel"
      [tickInterval]="tickInterval"
      [value]="value"
      disabled
    ></mat-slider>
  </mat-card>

  <div class="list-movies">
    <div style="text-align: center">
      <span *ngFor="let movie of nowPlaying">
        <app-poster-card class="all-poster" [model]="movie"></app-poster-card>
      </span>
    </div>

    <mat-paginator [length]="totalResults"
                   [pageSize]="20"
                   (page)="changePage($event)">
    </mat-paginator>
  </div>



</div>
